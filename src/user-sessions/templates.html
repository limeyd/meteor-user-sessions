<template name="createSessionActivator">
    {{#if currentUser}}
      <div>
        <input id="signOutButton" type="submit" value="Sign out" class="btn" />
      </div>
    {{else}}
      <div>
        <input id="createSessionActivator" type="submit" value="Sign in" class="btn" />
      </div>
    {{/if}}
    {{> createSessionForm}}
</template>

<template name="createSessionForm">
  <div id="createSessionForm" class="modal hide fade">
    <form style="display:inline">
      <div class="modal-body">
        <input name="csrfToken" type="hidden" value="TODO">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">×</button>
          <h3>Sign in</h3>
        </div>
        {{> userSessionError}}
      
        <div id="userFormElements">
          {{#if plainTextWarning}}
            <div  class="alert alert-warning">
              {{plainTextWarning}}
            </div>
          {{/if}}
          <div id="emailField" class="control-group">
            <label>Email</label>
            <input id="userEmail" name="email" type="text" class="span3" placeholder="Your email address…">
          </div>
          <div id="passwordField" class="control-group">
            <label>Password</label>
            <input id="userPassword" name="password" type="password" class="span3" placeholder="Your password…">
            <label class="checkbox">
              <input id="userRemember" name="remember" type="checkbox" value="1"> Remember me?
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a class="btn" data-dismiss="modal">Cancel</a>
        <input id="signInButton" type="submit" value="Sign in" class="btn" />
      </div>
    </form>
  </div>
</template>

<template name="userSessionError">
  {{#if userSessionError}}
    {{#with userSessionError}}
      <div id="userSessionError" class="alert alert-error">
          <strong>{{reason}}</strong>
          {{#if details}}
            <div id="errorDetails">
              {{#each details}}
                <p>{{message}}</p>
              {{/each}}
            </div>
          {{/if}}
      </div>
    {{/with}}
  {{/if}}
</template>

<template name="userSessionSuccess">
  {{#if userSessionSuccess}}
    <div id="userSessionSuccess" class="alert alert-success">
      {{userSessionSuccess}}
    </div>
  {{/if}}
</template>
